<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <img class="image-gradient" src="./gradient.png" alt="img-gradient" />
    <div class="blur"></div>

    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          MASEEH
        </h1>

        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">Company</a>
          <a data-aos="fade-down" data-aos-duration="2000" href="#">Features</a>
          <a data-aos="fade-down" data-aos-duration="2500" href="#">Services</a>
          <a data-aos="fade-down" data-aos-duration="3000" href="#">Docs</a>
        </nav>

        <button
          data-aos="fade-down"
          data-aos-duration="1500"
          class="btn-signin"
        >
          SIGNING
        </button>
      </header>
      <main>
        <div class="content">
          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="1500"
            class="tag-box"
          >
            <div class="tag">INTRODUCING &wedbar;</div>

            <h1
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0"
              data-aos-duration="2000"
            >
              EMAIL FOR <br />
              DEVELOPERS
            </h1>
            <p
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0"
              data-aos-duration="2500"
              class="description"
            >
              The best way to reach human instead of spam folders delver
              transactional and marketing emails at scale
            </p>

            <div
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0"
              data-aos-duration="3000"
              class="buttons"
            >
              <a href="#" class="btn-get-started">Documentation &gt; </a>
              <a href="#" class="btn-signing-main">GetStarted &gt;</a>
            </div>
          </div>
        </div>
      </main>
      <spline-viewer
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0"
        data-aos-duration="3000"
        class="robot-3d"
        url="https://prod.spline.design/3zaMcGwimVT08cNK/scene.splinecode"
      ></spline-viewer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
